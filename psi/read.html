<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>

        <!-- <link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="./js/read.js" type="text/javascript"></script>
    </head>
    <body>

        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo left"><img src="img/logo2.png"></a>
              <a href="#" class="brand-logo center">Consulta ocorrências</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="#">Como usar?</a></li>
                <li><a href="#">Estatisticas </a></li>
                <li><a href="#">Sobre o autor</a></li>
              </ul>
            </div>
        </nav>

        <main>
            
            <div class="container">
    
                <div class="busca_csv">
                    <p> Clique no botão ao lado para selecionar o arquivo .CSV </p>
                    <input id='inputFile' type='file' accept='text/plain' onchange='renderizaTabela(event)'><br>
                </div>
                
                <div class="progress">
                    <div class="indeterminate" id="progress"></div>
                </div>

                <div class="search_nr_ocorrencia">
                    <p> Digite aqui o número da ocorrencia a ser pesquisada </p>
                    <input type=”search” id="pesquisa" placeholder="nr da ocorrencia" disabled onchange='trata_input(event)'>
                </div>

                <hr>

                <div>
                    <table id="table"></table>
                </div>
    
            </div>
            
        </main>

        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    © 2021 - Desenvolvido por Helbert Oscar de Aguiar Silva, C132267
                </div>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
